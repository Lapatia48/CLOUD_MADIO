server {
    listen       80;
    server_name  localhost;

    # Racine où se trouve le build de Vite (dist/)
    root   /usr/share/nginx/html;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;   # Très important pour le routing React
    }

    # Optionnel : gérer les erreurs 404 en renvoyant index.html (SPA friendly)
    error_page 404 /index.html;

    # Optionnel : compression et cache basique
    gzip on;
    gzip_types text/plain text/css application/javascript;
}